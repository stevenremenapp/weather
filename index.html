<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Now!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <h1>Weather Now!</h1>
      <p id="latitude"></p>
      <p id="longitude"></p>
      <p id="accuracy"></p>
      <p id="temp"></p>
      <p><span>Convert to: </span><span id="celsius">C </span><span id="fahrenheit"> F</span></p>
      <img src="" class="icon" id="icon-js" alt="icon showing the weather">
      <br>
      <span id="location"></span>
      <span id="country"></span>
      <p id="timestamp"></p>
    </div>
    <a href="https://youtu.be/Ow_9MglZrhs" target="_blank"><img src="serenity-now.png" id="serenityNow" alt="Frank Costanza from Seinfeld with a Serenity Now logo"></a>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
